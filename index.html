<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="/favicon.jpg" />
  <link rel="stylesheet" href="/src/css/style.css">
  <link rel="shortcut icon" href="#">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
  <div id="loading-indicator">
    Loading Model...
  </div>

  <!-- HUD info panel -->
  <div id="info" class="absolute top-5 left-5 text-green-400 font-mono p-0 w-56">
    <div class="border border-green-500 bg-black bg-opacity-40 backdrop-blur-sm relative">
      <div class="absolute -top-1 -left-1 w-3 h-3 border-t border-l border-green-500"></div>
      <div class="absolute -bottom-1 -right-1 w-3 h-3 border-b border-r border-green-500"></div>

      <div class="bg-green-900 bg-opacity-20 px-2 py-0.5 text-[10px] tracking-wider">
        SYS.READY
      </div>

      <div class="p-2 space-y-2">
        <div class="flex justify-between items-center">
          <div class="text-[10px] tracking-wider text-green-300">SPEED</div>
          <div class="flex items-center">
            <span id="speed" class="text-lg font-bold text-green-100">0</span>
            <span class="text-[10px] ml-1 text-green-400">KM/H</span>
          </div>
        </div>

        <div class="flex justify-between items-center">
          <div class="text-[10px] tracking-wider text-green-300">ALTITUDE</div>
          <div class="flex items-center">
            <span id="altitude" class="text-lg font-bold text-green-100">0</span>
            <span class="text-[10px] ml-1 text-green-400">M</span>
          </div>
        </div>

        <div class="flex justify-between items-center">
          <div class="text-[10px] tracking-wider text-green-300">PLAYERS</div>
          <div class="flex items-center">
            <span id="players-count" class="text-lg font-bold text-green-100">1</span>
          </div>
        </div>

        <div id="error-display" class="hidden">
          <div class="flex items-center border-t border-red-500 pt-2 mt-1">
            <div class="error-dot w-2 h-2 bg-red-500 rounded-full mr-2"></div>
            <div class="text-[10px] tracking-wider text-red-300">ALERT</div>
          </div>
          <div class="text-red-400 text-[10px] mt-1 font-bold" id="error-message"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="aircraft-select-button"
    class="absolute top-[270px] left-5 p-2 bg-black bg-opacity-60 backdrop-blur-sm border border-green-500 text-green-400 font-mono text-sm cursor-pointer flex items-center hover:bg-green-900 hover:bg-opacity-20 transition-all duration-300">
    <i class="fas fa-fighter-jet"></i>
  </div>

  <div id="aircraft-modal"
    class="fixed inset-0 bg-black bg-opacity-80 z-50 flex items-center justify-center backdrop-blur-md hidden">
    <div id="aircraft-selector"
      class="bg-black bg-opacity-90 border-2 border-green-500 rounded-md p-6 max-w-3xl w-full mx-4">
    </div>
  </div>

  <!-- yaha hoga gaming screen inject -->
  <script type="module" src="/src/main.js"></script>
</body>

</html>
